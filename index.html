<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Sono</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="dayjs.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row row-cols-lg-auto d-flex align-items-end g-3 mt-3">
            <div class="col-12">
                <label for="dormir_acordar" class="form-label">DORMIR / ACORDAR</label>
                <select id="dormir_acordar" class="form-select">
                    <option value="acordar">ACORDAR</option>
                    <option value="dormir" selected>DORMIR</option>
                </select>
            </div>
            <div class="col-12">
                <label for="hora" class="form-label">HORA</label>
                <input type="time" class="form-control" id="hora" value="">
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" id="calcular_horarios">CALCULAR</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <table class="table table-striped text-center table-sm" id="tabela_horarios">
                    <thead>
                        <tr>
                            <th>Ciclos</th>
                            <th>Tempo de sono</th>
                            <th>Hora de ir para a cama</th>
                            <th>Hora de dormir</th>
                            <th>Hora de acordar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5" class="text-center">Selecione os horários e pressione o botão CALCULAR.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
